# note that currently, these are all "filler" values
cmor:

  directories:
    <<: *shared_directories
    table_dir: &table_dir
      "/home/Ian.Laflotte/Working/fre-cli/local_cmor_config_dir/"
    exp_config_dir: &exp_config_dir
      "/home/Ian.Laflotte/Working/fre-cli/local_cmor_config_dir/"
      
  outdir:
    '/home/Ian.Laflotte/Working/fre-cli/local_cmor_config_dir/FOO_TEMP_OUT_TEST'
  mip_spec:
      'CMIP6'
  data_series_type:
      'ts'
  exp_json:
      !join [*exp_config_dir, '/', "bar_exp_config.json"]
  freq:
      'monthly'
  chunk:
      *PP_CHUNK_A
      
  table_targets:
    - table_name: 'Amon'
      variable_list:
        !join [*table_dir, "GFDL-ESM4_amip_CMOR-Amon.lst"]
      target_components:
        - 'atmos_cmip'
        - 'atmos_level_cmip'

    - table_name: 'AERmon'
      variable_list:
        !join [*table_dir, "GFDL-ESM4_amip_CMOR-AERmon.lst"]
      target_components:
        - 'aerosol_cmip'

    - table_name: 'CFmon'
      variable_list:
        !join [*table_dir, "GFDL-ESM4_amip_CMOR-CFmon.lst"]
      target_components:
        - 'aerosol_cmip'
        - 'atmos_level_cmip'
        - 'tracel_level'
        

