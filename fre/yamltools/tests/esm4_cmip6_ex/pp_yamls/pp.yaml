# WARNING this is a carbon copy of the AM5 example in the fre-cli repo. it's filler, not real configuration!
# local reusable variable overrides
fre_properties: 
  - &custom_interp "180,360"

#c96_amip_postprocess:
postprocess:


  # main pp instructions
  components:
    - type: "atmos_cmip"
      sources: "atmos_month_cmip atmos_8xdaily_cmip atmos_daily_cmip"
      sourceGrid: "cubedsphere"
      xyInterp: *custom_interp
      interpMethod: "conserve_order2"
      inputRealm: 'atmos'
    - type: "atmos"
      sources: "atmos_month"
      sourceGrid: "cubedsphere"
      xyInterp: *PP_XYINTERP96
      interpMethod: "conserve_order2"
      inputRealm: 'atmos'
    - type: "atmos_level_cmip"
      sources: "atmos_level_cmip"
      sourceGrid: "cubedsphere"
      xyInterp: *PP_XYINTERP96
      interpMethod: "conserve_order2"
      inputRealm: 'atmos'
    - type: "atmos_level"
      sources: "atmos_month"
      sourceGrid: "cubedsphere"
      xyInterp: *PP_XYINTERP96
      interpMethod: "conserve_order2"
      inputRealm: 'atmos'
    - type: "atmos_month_aer"
      sources: "atmos_month_aer"
      sourceGrid: "cubedsphere"
      xyInterp: *PP_XYINTERP96
      interpMethod: "conserve_order1"
      inputRealm: 'atmos'
    - type: "atmos_diurnal"
      sources: "atmos_diurnal"
      sourceGrid: "cubedsphere"
      xyInterp: *PP_XYINTERP96
      interpMethod: "conserve_order2"
      inputRealm: 'atmos'
    - type: "atmos_scalar"
      sources: "atmos_scalar"
    - type: "aerosol_cmip"
      xyInterp: *PP_XYINTERP96
      sources: "aerosol_month_cmip"
      sourceGrid: "cubedsphere"
      interpMethod: "conserve_order1"
      inputRealm: 'atmos'
    - type: "land"
      sources: "land_month"
      sourceGrid: "cubedsphere"
      xyInterp: *PP_XYINTERP96
      interpMethod: "conserve_order1"
      inputRealm: 'land'
    - type: "land_cmip"
      sources: "land_month_cmip"
      sourceGrid: "cubedsphere"
      xyInterp: *PP_XYINTERP96
      interpMethod: "conserve_order1"
      inputRealm: 'land'
    - type: "tracer_level"
      sources: "atmos_tracer"
      sourceGrid: "cubedsphere"
      xyInterp: *PP_XYINTERP96
      interpMethod: "conserve_order1"
      inputRealm: 'atmos'
